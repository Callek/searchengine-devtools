<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Search Helper Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body class="loading">
  <form>
  <section id="settings">
    <div id="locale-region-settings">
      <div>
        <label for="region-select">Region</label>
        <select id="region-select" multiple size="4"></select>
      </div>

      <div>
        <label for="locale-select">Locale</label>
        <select id="locale-select" multiple size="4"></select>
      </div>
    </div>

    <div id="server-settings">
      <div>
        <span class="radio">
          <input type="radio"
                 id="use-main"
                 name="server-radio"
                 value="main"
                 checked/>
          <label for="use-main">Use active configuration</label>
        </span>
        <span class="radio">
          <input type="radio"
                 id="use-preview"
                 name="server-radio"
                 value="main-preview"/>
          <label for="use-preview">Use preview configuration</label>
        </span>
      </div>
      <div id="reload-div">
        <button id="reload-page">Clear Cache & Reload Page</button>
      </div>
    </div>

  </section>

  <section id="engines">
    <div id="engines-table">
    </div>
    <p>Private Browsing Engine:
      <span id="private-browsing-engine"></span>
    </p>
  </section>

  <section id="configuration">
    <header>
      <h2>Configuration:</h2>
      <button id="reload-engines">Reload Engines</button>
    </header>
    <textarea id="config"></textarea>
  </section>
</form>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
