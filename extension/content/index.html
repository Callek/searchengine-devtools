<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Search Helper Extension</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>

<body class="loading">
  <form>
  <section id="settings">
    <div id="locale-region-settings">
      <div>
        <label for="region-select">Region</label>
        <select id="region-select" multiple size="4"></select>
      </div>

      <div>
        <label for="locale-select">Locale</label>
        <select id="locale-select" multiple size="4"></select>
      </div>

      <div>
        <label for="distro-id">Distribution ID</label>
        <input id="distro-id" type="text" />
      </div>
    </div>

    <div id="server-settings">
      <table>
        <tr>
          <th>Server</th>
          <th colspan="2">Configuration</th>
        </tr>
        <tr>
          <td>Production:</td>
          <td>
            <span class="radio">
              <input type="radio"
                     id="use-prod-main"
                     name="server-radio"
                     value="prod-main"
                     checked/>
              <label for="use-prod-main">Active</label>
            </span>
          </td>
          <td>
            <input type="radio"
                   id="use-prod-preview"
                   name="server-radio"
                   value="prod-preview"/>
            <label for="use-prod-preview">In Review</label>
          </td>
        </tr>
        <tr>
          <td>Staging:</td>
          <td>
            <span class="radio">
              <input type="radio"
                     id="use-stage-main"
                     name="server-radio"
                     value="stage-main"/>
              <label for="use-stage-main">Active</label>
            </span>
          </td>
          <td>
            <input type="radio"
                   id="use-stage-preview"
                   name="server-radio"
                   value="stage-preview"/>
            <label for="use-stage-preview">In Review</label>
          </td>
        </tr>
      </table>
      <div id="reload-div">
        <button id="reload-page">Clear Cache & Reload Page</button>
      </div>
    </div>

  </section>

  <section id="engines">
    <div id="engines-table">
    </div>
    <p>Default engine is the one listed at index 1. Private Browsing Engine:
      <span id="private-browsing-engine"></span>
      <br />
      Sort is approximate: Sort is by default engine, orderHint and then alphabetical by display name.
    </p>
  </section>

  <section id="configuration">
    <header>
      <h2>Configuration:</h2>
      <button id="reload-engines">Reload Engines</button>
    </header>
    <textarea id="config"></textarea>
  </section>
</form>

</body>

<script type="text/javascript" src="script.js"></script>

</html>
